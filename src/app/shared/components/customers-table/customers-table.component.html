<table>
  <thead>
    <tr>
      @for (column of columns; track $index) {
        <th>{{ column }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (customer of customers(); track customer.id) {
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.paidInvoices }}</td>
        <td>{{ customer.openInvoices }}</td>
        <td>{{ customer.overdueInvoices }}</td>
        <td>
          <button (click)="openDialog(customer.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button (click)="onDelete(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        <td>
          <a mat-raised-button [routerLink]="['/invoices']">Cobran√ßas</a>
        </td>
      </tr>
    }
  </tbody>
</table>
